<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title> READKEI.md - Live README </title>
		<link rel="stylesheet" href="assets/markup.css">
		<link rel="icon" type="image/png" href="images/logo.png" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body>
		<div class="autosave-indicator" id="autosave-indicator">Autosave: --</div>
		<button class="reset-btn" id="reset-btn">Reset</button>
		<button class="info-btn" id="info-btn">Info</button>
		<div class="info-modal" id="info-modal" style="display:none;">
			<div class="info-modal-content">
				<span class="info-close" id="info-close">&times;</span>
				<div class="info-header">
					<img src="images/logo.png" alt="Avatar" class="info-avatar" />
					<h2>About READKEI.md</h2>
				</div>
				<p>This is a live GitHub README Markdown editor and previewer.</p>
				<ul>
					<li>Autosaves your work every 30 seconds to your browser's local storage.</li>
					<li>Uses GitHub-flavored Markdown and the <code>marked</code> library for preview.</li>
					<li>Click <b>Reset</b> to clear your work and local storage.</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="editor">
				<textarea id="markdown-input" placeholder="Type your GitHub README markdown here..."></textarea>
			</div>
			<div class="preview">
				<article class="markdown-body" id="html-preview"></article>
			</div>
		</div>
		<script src="assets/markup.js"></script>
	</body>
</html>
